---
# this repository uses the pre-commit framework
# (see https://pre-commit.com/ for details)
#
# TODO add linter rules for Rust applications
# TODO add commit rules for conventional commits
repos:
- repo: https://github.com/pre-commit/pre-commit-hooks
  rev: v3.7.0  # Use the ref you want to point at
  hooks:
  - id: end-of-file-fixer
  - id: trailing-whitespace
  - id: check-json
  - id: check-toml
  - id: check-yaml
